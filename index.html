<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" />
    <title>Calculator App</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Parent Container Starts-->
    <div class="container">
      <!-- Display Container Starts -->
      <div class="display">
        <input type="text" id="display" disabled placeholder="Enter Numbers" />
      </div>
      <!-- Display Container Ends -->
      <!-- Buttons Container Starts-->
      <div class="buttons">
        <div class="row operations">
          <button type="reset" value="AC" class="reset">AC</button>       
          <button type="button" class="btn" id="delete">Del</button>   
          <button type="button" value="/" class="btn" id="divide">/</button>
        </div>
        <div class="row">
          <button type="button" value="7" class="btn">7</button>
          <button type="button" value="8" class="btn">8</button>
          <button type="button" value="9" class="btn">9</button>
          <button type="button" value="*" class="btn" id="multiply">*</button>
        </div>
        <div class="row">
          <button type="button" value="4" class="btn">4</button>
          <button type="button" value="5" class="btn">5</button>
          <button type="button" value="6" class="btn">6</button>
          <button type="button" value="-" class="btn" id="substract">-</button>
        </div>
        <div class="row">
          <button type="button" value="1" class="btn">1</button>
          <button type="button" value="2" class="btn">2</button>
          <button type="button" value="3" class="btn">3</button>
          <button type="button" value="+" class="btn" id="add">+</button>
        </div>
        <div class="row operations-2">
          <button type="button" value="0" class="btn">0</button>
          <button type="button" value="." class="btn" id="decimal">.</button>
          <button type="button" value="=" class="submit">=</button>
        </div>
      </div>
      <!-- Button Container Ends -->
    </div>
    <!-- Parent Container Ends -->
